<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <h1>My Gallery</h1>
        <div class="gallery">
          <figure class="card">
            <img src="./assets/image1.jpg" alt="image 1" />
            <figcaption>Image 1</figcaption>
          </figure>
          <figure class="card">
            <img src="./assets/image2.jpeg" alt="image 2" />
            <figcaption>Image 2</figcaption>
          </figure>
          <figure class="card">
            <img src="./assets/image3.jpeg" alt="image 3" />
            <figcaption>Image 3</figcaption>
          </figure>
          <figure class="card">
            <img src="./assets/image4.jpeg" alt="image 4" />
            <figcaption>Image 4</figcaption>
          </figure>
          <figure class="card">
            <img src="./assets/image5.jpeg" alt="image 5" />
            <figcaption>Image 5</figcaption>
          </figure>
          <figure class="card">
            <img src="./assets/image6.jpeg" alt="image 6" />
            <figcaption>Image 6</figcaption>
          </figure>
          <figure class="card">
            <img src="./assets/image7.jpeg" alt="image 7" />
            <figcaption>Image 7</figcaption>
          </figure>
          <figure class="card">
            <img src="./assets/image8.jpeg" alt="image 8" />
            <figcaption>Image 8</figcaption>
          </figure>
          <figure class="card">
            <img src="./assets/image9.jpeg" alt="image 9" />
            <figcaption>Image 9</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
